name: Integration & Deployment

on:
  pull_request:
  push:
    branches: [ main ]

env:
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

jobs:  
  cucumber_test:
    runs-on: ubuntu-latest  # The host runner
    container: 
      image: ruby:3.3.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1: Set up deps
      - name: Install Dependencies
        run: |
          bundle install
          bundle exec rails db:migrate

      # Step 2: Test
      - name: Run Cucumber Tests
        id: cucumber
        run: |
          output=$(bundle exec cucumber --publish >> data.out 2>&1)
          report_url=$(grep -oP 'https://[^\s]+' data.out | head -n 1 | sed 's/[^[:print:]\t]//g' |  sed 's/\[.*//')
          echo "report_url=$report_url" >> $GITHUB_ENV

      # Step 3: Artifact
      - name: Download Cucumber Report
        run: |
          curl -o cucumber_report.html "$report_url"
        env:
          report_url: ${{ env.report_url }}

      - name: Upload Cucumber Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-report
          path: cucumber_report.html