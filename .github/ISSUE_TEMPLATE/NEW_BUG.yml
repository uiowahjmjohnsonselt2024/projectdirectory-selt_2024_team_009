name: 'New Bug report'
description: 'Report functionality that does not work as intended.'
labels: ['bug']

body:
  - type: textarea
    attributes:
      label: Description
      description: |
        A clear and concise description of what the bug is, and what happens.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: |
        Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: |
        If applicable, add screenshots to help explain your problem.
  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here.
